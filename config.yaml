meta:
  keyboard: &keyboard_name Charlieflex
  author: chad@transtrum.net
  version: &version v1.3
  repository: &repo https://github.com/ctranstrum/chuck
  license: &license Licensed under CERN-OHL-P v2

  # Depending on where you are ordering from, uncomment or edit one of these:
  # order_num_template: &order_text JLCJLCJLCJLC # for ordering from JLCpcb.com
  # order_num_template: &order_text WayWayWay    # for ordering from PCBway.com
  order_num_template: &order_text "" # remove the order number text completely

units:
  dx: u
  dy: u

  hdx: dx / 2
  hdy: dy / 2

  knob_diameter: 25
  # how far to drop the outside edge of the knob, knob diameter must be larger than 21
  knob_skirt: 2

  # EC11 knob height must be at least 16
  ec11_knob_height: 17
  ec11_shaft_height: 7

  # EC12 knob height must be at least 8.5
  ec12_knob_height: 16
  ec12_shaft_height: 2.65

  # easily change the thicknesses of different parts of the case
  bottom_case_height: 3
  top_case_height: 2.2
  attic_case_height: 7

  mirrored_distance: 1.75 dx

points:
  zones:
    matrix:
      # Shift the PCB down and to the right to get it on the sheet in kicad
      anchor.shift: [50, -100]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance
      key:
        autobind: .5
        tags: [switch]
      columns:
        pinky:
          key:
            cpdst: CP0
            splay: -10
            mirror.cpdst: CP5
          rows:
            bottom:
              cpsrc: CP1
              bind: [0, 45, 0, 0]
              tags: [switch, low_bumper]
            home:
              cpsrc: CP2
              tags: [switch]
              shared: pinky_bottom
              mirror.shared: mirror_pinky_bottom
            top:
              orient: -5
              shift: [3, 3]
              cpsrc: CP3
              tags: [switch, high_bumper]
              bind: [0, 4]
        ring:
          key:
            stagger: 2/3 dx
            spread: 1.05 dx
            splay: -5
            cpdst: CP0
            mirror.cpdst: CP5
          rows:
            bottom:
              cpsrc: CP4
              tags: [switch, return]
            home:
              cpsrc: CP5
              tags: [switch]
              shared: ring_bottom
              mirror:
                cpsrc: CP0
                shared: mirror_ring_bottom
            top:
              cpdst: CP1
              cpsrc: CP0
              mirror.cpdst: CP4
              tags: [switch]
        middle:
          key:
            stagger: hdx
            spread: 1.04 dx
            splay: -5
            cpdst: CP1
            mirror.cpdst: CP4
          rows:
            bottom:
              cpsrc: CP2
              tags: [switch, return]
              shared: index_bottom
              mirror.shared: mirror_index_bottom
            home:
              cpsrc: CP3
            top:
              cpsrc: CP4
              tags: [switch, mid_bumper]
              bind: [0, 1]
              shared: middle_home
              mirror:
                cpsrc: CP1
                shared: mirror_middle_home
        index:
          key:
            stagger: -hdx
            splay: -2.5
            cpdst: CP2
            mirror.cpdst: CP3
          rows:
            bottom:
              cpdst: CP1
              cpsrc: CP5
              mirror.cpdst: CP4
            home:
              cpsrc: CP0
            top:
              cpsrc: CP1
              tags: [switch]
              shared: index_home
              mirror.shared: mirror_index_home
        inner:
          key:
            stagger: 2/3 hdx
            cpdst: CP2
            mirror.cpdst: CP3
          rows:
            bottom:
              cpsrc: CP3
              mirror.cpsrc: CP2
              tags: [switch, return]
            home:
              cpsrc: CP4
              tags: [switch]
              shared: inner_bottom
              mirror.shared: mirror_inner_bottom

    thumbs:
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -dy - 3]
      key:
        cpsrc: CP5
        mirror.cpsrc: CP6
        bind: [15, 0, 0, 15]
      columns:
        inner.rows.spot:
          splay: -15
          cpdst: CP2
          tags: [opt_switch]
        outer.rows.spot:
          cpdst: CP3
          tags: [switch]

    encoder:
      anchor:
        aggregate.parts: [thumbs_outer_spot, mirror_thumbs_outer_spot]
        shift: [0, 1.05 dy]
      key:
        tags: [encoder]
        cpsrc: CP6
        cpdst: CP1
        bind: [25, 4.3, 23.75, 4.3]

    mcu:
      key.tags: [mcu]
      anchor:
        # top middle left
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [-6, 2.65]

    power:
      key.tags: [power]
      anchor:
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [20, 13]

    reset:
      key:
        tags: [reset]
      anchor:
        ref: power
        shift: [0, -hdy]

    battery:
      anchor:
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [0, -7.5]
      key.tags: [battery]

    palm_bumper:
      key.tags: [bumper]
      anchor:
        ref: matrix_index_bottom
        shift: [0, -17]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    thumb_bumper:
      key.tags: [bumper]
      anchor:
        ref: encoder
        shift: [0, -1.6 dy]

    center_bumper:
      key.tags: [bumper]
      anchor:
        ref: encoder
        shift: [0, 1.3 dy]

    pinky_home_screw:
      key.tags: [screw]
      anchor:
        ref: matrix_pinky_home
        shift: [-hdx / 2, hdy + 1.6]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    pinky_low_screw:
      key.tags: [screw]
      anchor:
        ref: matrix_pinky_bottom
        shift: [hdy + 2, -hdy + 2]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    pinky_high_screw:
      key.tags: [screw]
      anchor:
        ref: matrix_ring_top
        shift: [-hdx - 1.5, 0]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    middle_top_screw:
      key.tags: [top_screw]
      anchor:
        ref: matrix_middle_top
        shift: [4, hdy + 4]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    thumb_screw:
      key.tags: [screw]
      anchor:
        ref: thumbs_inner_spot
        shift: [-hdx - 2, -hdy + 3]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    center_screw:
      key.tags: [top_screw]
      anchor:
        ref: encoder
        shift: [0, 2 dy]

    center_bottom_screw:
      key.tags: [screw]
      anchor:
        ref: encoder
        shift: [0, -1.25 dy]

    pad_xiao_pos:
      key.tags: [pad_circle, xiao_pos_pad]
      anchor:
        ref: mcu
        shift: [-4, -15]

    pad_reset:
      key.tags: [pad_circle, reset_pad]
      anchor:
        ref: mcu
        shift: [4, -15]

    jst:
      key.tags: [jst]
      anchor:
        ref: mirror_matrix_index_top
        shift: [-0.75 hdx, dy]
        rotate: 315

outlines:
  _top_bridge:
    - what: rectangle
      where:
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [0, -7]
      size: [101.6, 44.25]

  _keys_surround:
    - what: rectangle
      where: [opt_switch, switch, encoder]
      bound: true
      size: [dx + 4, dy + 4]
      corner: 2
      fillet: 2

  outline_shapes_builder:
    - _top_bridge
    - ^_keys_surround

  _basic_outline_shape:
    - _top_bridge
    - _keys_surround

  board_outline:
    - what: outline
      name: _basic_outline_shape
      fillet: 2

  _xiao_visualizer:
    - what: rectangle
      where: mcu
      size: [17.8, 21]
      corner: 2
    - what: rectangle
      where: mcu
      size: [8, 2]
      adjust.shift: [0, 11.5]

  _xiao_usb_cutout:
    - what: rectangle
      where: mcu
      size: [9.5, 8.5]
      adjust.shift: [0, 8.25]

  _xiao_light_guide:
    # in theory this should be 1.75mm diameter
    # but for FDM prints, I find I need more room
    - what: circle
      where: mcu
      radius: 1.05
      adjust.shift: [6, 7.5]

  _xiao_cutout:
    - what: rectangle
      where: mcu
      size: [14, 21]
      corner: 1
    - _xiao_usb_cutout

  _xiao_bottom_cutout:
    - what: rectangle
      where: mcu
      size: [14, 25]
      adjust.shift: [0, -4]

  _xiao_cutout_wall:
    - what: rectangle
      where: mcu
      size: [19, 21.5]
      corner: 1

  # Make some room for the solder
  _xiao_cutout_solder:
    - what: rectangle
      where: mcu
      size: [19, 18]
      corner: 1

  _xiao_chip:
    - what: rectangle
      where: mcu
      size: [13, 12]
      adjust.shift: [0, -2]

  _power_pcb_holes:
    - what: circle
      where: power
      radius: 0.45
      adjust.shift: [-1.5, 0]
    - what: circle
      where: power
      radius: 0.45
      adjust.shift: [1.5, 0]

  _power_visualizer:
    - what: rectangle
      where: power
      size: [8, 3.9]
    - what: rectangle
      where: power
      size: 1.3
      adjust.shift: [1.5, 2.6]
    - -_power_pcb_holes

  _power_cutout:
    - what: rectangle
      where: power
      size: [9, 4.7]
      adjust.shift: [0, -0.2]

  _reset_outline:
    - what: polygon
      points:
        - ref: reset
          shift: [2.6, 1.5]
        - ref: reset
          shift: [1.5, 2.6]
        - ref: reset
          shift: [-1.5, 2.6]
        - ref: reset
          shift: [-2.6, 1.5]
        - ref: reset
          shift: [-2.6, -1.5]
        - ref: reset
          shift: [-1.5, -2.6]
        - ref: reset
          shift: [1.5, -2.6]
        - ref: reset
          shift: [2.6, -1.5]
    - what: rectangle
      size: [6.4, 0.5]
      where: reset
      adjust.shift: [0, -1.85]
    - what: rectangle
      where: reset
      size: [6.4, 0.5]
      adjust.shift: [0, 1.85]

  _reset_button:
    - what: circle
      where: reset
      radius: 1

  _reset_button_cutout_smallest:
    - what: circle
      where: reset
      radius: 1.3

  _reset_button_cutout_small:
    - what: circle
      where: reset
      radius: 1.6

  _reset_button_cutout_medium:
    - what: circle
      where: reset
      radius: 1.9

  _reset_button_cutout_large:
    - what: circle
      where: reset
      radius: 2.1

  _reset_visualizer:
    - _reset_outline
    - ^_reset_button

  _reset_cutout:
    - what: rectangle
      where: reset
      size: [9, 6]
      corner: 1

  _reset_post:
    - what: circle
      where: reset
      radius: 1.1

  _battery_cutout:
    - what: rectangle
      where: battery
      size: [28, 33]
      corner: 1

  _jst_cutout:
    - what: rectangle
      where: jst
      size: 8
      adjust.shift: [0, -2]
      corner: 1
    - what: rectangle
      where: jst
      size: [12, 16]
      adjust.shift: [0, -12]
      corner: 3

  _jst_pcb_holes:
    - what: circle
      where: jst
      radius: 0.4
      adjust.shift: [1, 0]
    - what: circle
      where: jst
      radius: 0.4
      adjust.shift: [-1, 0]

  _jst_tht_cutout:
    - what: outline
      name: _jst_pcb_holes
      expand: 1

  _encoder_knob_1:
    - what: circle
      where: encoder
      radius: knob_diameter / 2 - 1

  _encoder_knob_2:
    - what: circle
      where: encoder
      radius: knob_diameter / 2 - 0.8

  _encoder_knob_3:
    - what: circle
      where: encoder
      radius: knob_diameter / 2 - 0.6

  _encoder_knob_4:
    - what: circle
      where: encoder
      radius: knob_diameter / 2 - 0.4

  _encoder_knob_5:
    - what: circle
      where: encoder
      radius: knob_diameter / 2 - 0.2

  _encoder_knob:
    - what: circle
      where: encoder
      radius: knob_diameter / 2

  _encoder_knob_skirt:
    - what: circle
      where: encoder
      radius: 10.5

  _encoder_stem:
    - what: circle
      where: encoder
      radius: 3
    - what: rectangle
      where: encoder
      size: 3.1
      adjust.shift: [0, 3.1]
      operation: subtract

  _encoder_stem_opening_1:
    - what: outline
      name: _encoder_stem
      expand: 0.1

  _encoder_stem_opening_2:
    - what: outline
      name: _encoder_stem
      expand: 0.2

  _encoder_screw_shaft:
    - what: circle
      where: encoder
      radius: 3.6

  _keycap:
    - what: rectangle
      size: 18
      corner: 1

  _keycaps:
    - what: outline
      name: _keycap
      where: [opt_switch, switch]

  top_down_view:
    - board_outline
    - _xiao_visualizer
    - _power_visualizer
    - _reset_visualizer
    - -_keycaps
    - -_encoder_knob
    - -_xiao_light_guide

  _encoder_plate_cutout:
    - what: rectangle
      where: encoder
      size: [12.4, 13.2]
    - what: rectangle
      where: encoder
      size: [6.1, 1.2]
      adjust.shift: [0, -7.2]

  _encoder_plate_cutout_expanded:
    - what: outline
      name: _encoder_plate_cutout
      expand: 1

  _diode:
    - what: rectangle
      size: [2.7, 1.65]
    - what: rectangle
      size: [3.9, 0.6]

  _diodes:
    - what: outline
      name: _diode
      where: [opt_switch, switch]
      adjust:
        shift: [5, -4]
        resist: true
    - what: outline
      name: _diode
      where: encoder
      adjust.shift: [0, 14]

  _diodes_cutout:
    - what: rectangle
      where: [opt_switch, switch]
      size: [5.2, 2.2]
      adjust:
        shift: [5, -4]
        resist: true
    - what: rectangle
      where: encoder
      size: [5.2, 2.2]
      adjust.shift: [0, 14]

  _return_diodes:
    - what: outline
      name: _diode
      where: return
      adjust.shift: [0, -0.4 dy]
    - what: outline
      name: _diode
      where: return
      adjust.shift: [0, -0.55 dy]

  _return_diodes_cutout:
    - what: rectangle
      where: return
      size: 5.2
      adjust.shift: [0, -0.475 dy]

  _switch_cutout:
    - what: rectangle
      size: 14
      corner: 1

  _switch_clip:
    - what: rectangle
      size: [15, 14]
      corner: 1

  _switches_plate_cutout:
    - what: outline
      name: _switch_cutout
      where: switch
    - _encoder_plate_cutout

  _optional_left_switch_cutout:
    - what: outline
      name: _switch_cutout
      where: [[opt_switch, /^thumb/]]

  _optional_right_switch_cutout:
    - what: outline
      name: _switch_cutout
      where: [[opt_switch, /^mirror/]]

  _switches_clip_cutout:
    - what: outline
      name: _switch_clip
      where: switch

  _optional_left_clip_cutout:
    - what: outline
      name: _switch_clip
      where: [[opt_switch, /^thumb/]]

  _optional_right_clip_cutout:
    - what: outline
      name: _switch_clip
      where: [[opt_switch, /^mirror/]]

  _switches_swap_tool:
    - what: rectangle
      where: switch
      size: [3.5, 18.7]
      corner: 1

  _optional_left_swap_tool:
    - what: rectangle
      where: [[opt_switch, /^thumb/]]
      size: [3.5, 18.7]
      corner: 1

  _optional_right_swap_tool:
    - what: rectangle
      where: [[opt_switch, /^mirror/]]
      size: [3.5, 18.7]
      corner: 1

  _switch_holes:
    # these are created in the pcb software ...
    # but we need to create them manually for our mock pcb
    # ... also the radius has been rounded up for fdm printing ...
    - what: circle # center post
      radius: 2.5
    - what: circle # v1 left stabililzer
      radius: 0.9
      adjust.shift: [-5.5, 0]
    - what: circle # v1 right stabilizer
      radius: 0.9
      adjust.shift: [5.5, 0]
    - what: circle # v2 stabilizer
      radius: 0.8
      adjust.shift: [-5, -5.15]

  _switch_holes_placed:
    - what: outline
      name: _switch_holes
      where: [opt_switch, switch]
      adjust.resist: true

  _socket_post_holes:
    # center
    - what: circle
      radius: 1.6
      adjust.shift: [0, -5.95]
    # left (or rather, right on the opposite side of the board)
    - what: circle
      radius: 1.6
      adjust.shift: [-5, -3.75]

  _socket_pcb_holes:
    - what: outline
      name: _socket_post_holes
      where: [opt_switch, switch]
      adjust:
        rotate: 180
        resist: true

  # make a fairly accurate socket model
  _socket_outline:
    - what: rectangle
      adjust.shift: [0, -5.95]
      size: [4.75, 4.65]
      bevel: 1
    - what: rectangle
      adjust.shift: [-4.85, -3.8]
      size: [4.85, 4.65]
      fillet: 1
    - what: rectangle
      size: 2.6
      adjust.shift: [-2.4, -4.8]
    - what: rectangle
      adjust.shift: [-1.4, -2.5]
      size: 2.3
    - what: circle
      radius: 2.3
      adjust.shift: [-0.4, -1.35]
      operation: subtract
    - what: rectangle
      size: 2
      adjust.shift: [-2.375, -6.125]
    - what: circle
      radius: 1
      adjust.shift: [-3.375, -7.125]
      operation: subtract
    - what: rectangle
      size: [3.6, 1.7]
      adjust.shift: [2.375, -5.95]
    - what: rectangle
      size: [3.6, 1.7]
      adjust.shift: [-7.325, -3.8]
    - what: rectangle
      size: [2, 0.6]
      adjust.shift: [-6.5, -1.775]

  _socket_outlines:
    - what: outline
      name: _socket_outline
      where: [opt_switch, switch]
      adjust:
        rotate: 180
        resist: true

  # enlarge it a bit for wiggle room
  _socket_expanded:
    - what: outline
      name: _socket_outline
      expand: 0.75

  # then drop it under every key
  _socket_cutout:
    - what: outline
      name: _socket_expanded
      where: [opt_switch, switch]
      adjust:
        rotate: 180
        resist: true

  _socket_visualizer:
    - _switch_holes_placed
    - _socket_outlines

  _encoder_pcb_holes:
    # This is just an approximation of the encoder mounting holes
    - what: circle
      where: encoder
      radius: 1.15
      adjust.shift: [-5.6, 0]
    - what: circle
      where: encoder
      radius: 1.15
      adjust.shift: [5.6, 0]
    - what: circle
      where: encoder
      radius: 0.8
      adjust.shift: [-2.5, -7.5]
    - what: circle
      where: encoder
      radius: 0.8
      adjust.shift: [0, -7.5]
    - what: circle
      where: encoder
      radius: 0.8
      adjust.shift: [2.5, -7.5]

  _encoder_bottom_cutout:
    - what: circle
      where: encoder
      radius: 1.5
      adjust.shift: [-5.6, 0]
    - what: circle
      where: encoder
      radius: 1.5
      adjust.shift: [5.6, 0]
    - what: rectangle
      where: encoder
      size: [9, 2]
      adjust.shift: [0, -7.2]
    - what: circle
      where: encoder
      radius: 1
      adjust.shift: [2.5, 7]
    - what: circle
      where: encoder
      radius: 1
      adjust.shift: [-2.5, 7]

  _pad_cutout:
    - what: circle
      where: pad_circle
      radius: 1.5

  _screw_shaft:
    - what: circle
      where: [screw, top_screw]
      radius: 1.2

  _countersink1:
    - what: outline
      name: _screw_shaft
      expand: 1

  _countersink2:
    - what: outline
      name: _screw_shaft
      expand: 0.8

  _countersink3:
    - what: outline
      name: _screw_shaft
      expand: 0.6

  _countersink4:
    - what: outline
      name: _screw_shaft
      expand: 0.4

  _countersink5:
    - what: outline
      name: _screw_shaft
      expand: 0.2

  pcb_outline:
    - board_outline
    - -_xiao_cutout
    # - -_battery_cutout

  _hex_nut_angle:
    - what: rectangle
      size: [2.45, 4.25]

  _hex_nut:
    - _hex_nut_angle
    - what: outline
      name: _hex_nut_angle
      adjust.rotate: 60
    - what: outline
      name: _hex_nut_angle
      adjust.rotate: -60

  _hex_nuts:
    - what: outline
      name: _hex_nut
      where: screw

  _heat_set:
    - what: circle
      radius: 1.45
      where: top_screw

  _heat_set_passage:
    - what: circle
      radius: 1.2
      where: top_screw

  _bumper:
    - what: circle
      radius: 3.1

  _low_bumper:
    - what: outline
      name: _bumper
      where: low_bumper
      adjust.shift: [-7, -7]

  _mid_bumper:
    - what: outline
      name: _bumper
      where: mid_bumper
      adjust.shift: [11, 15]

  _high_bumper:
    - what: outline
      name: _bumper
      where: high_bumper
      adjust.shift: [-7, 11]

  _bumpers:
    - what: outline
      name: _bumper
      where: bumper

  _all_bumpers:
    - _low_bumper
    - _mid_bumper
    - _high_bumper
    - _bumpers

  top_plate:
    - board_outline
    - -_switches_plate_cutout
    - -_switches_swap_tool
    - -_xiao_light_guide
    - ^_switches_clip_cutout
    - ^_encoder_plate_cutout_expanded
    - ^_battery_cutout
    - ^_jst_cutout
    - ^_xiao_usb_cutout
    - ^_xiao_chip
    - ^_hex_nuts

  component_visualization:
    - board_outline
    - ^_xiao_cutout
    - ^_switches_plate_cutout
    - ^_switches_clip_cutout
    - ^_socket_visualizer
    - ^_socket_pcb_holes
    - ^_keycaps
    - ^_encoder_knob
    - ^_encoder_pcb_holes
    - ^_encoder_bottom_cutout
    - ^_xiao_visualizer
    - ^_xiao_light_guide
    - ^_power_visualizer
    - ^_power_cutout
    - ^_reset_visualizer
    - ^_reset_cutout
