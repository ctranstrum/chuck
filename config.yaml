    - what: outline
      name: _screw_shaft
      extrude: 1.6
      operation: subtract
    - what: outline
      name: _power_pcb_holes
      extrude: 1.6
      operation: subtract
    - what: outline
      name: _reset_pcb_holes
      extrude: 1.6
      operation: subtract
    - what: outline
      name: _encoder_pcb_holes
      extrude: 1.6
      operation: subtract

pcbs:
  chuck:
    template: kicad8
    outlines:
      main:
        outline: pcb_outline
    params:
      name: *keyboard_name
      paper: A4

    footprints:
      hotswap_sockets:
        what: ks33
        where: switch
        params:
          from: "{{cpsrc}}"
          to: "{{colrow}}"
          include_keycap: true
          include_corner_marks: true
          include_socket_silks: true
        adjust.rotate: 180

      diodes:
        what: sod123
        where: [[switch, /^matrix|^thumbs/]]
        adjust:
          shift: [5, -1]
          rotate: 90
        params:
          side: B
          designator: SW
          from: "{{colrow}}"
          to: "D_{{cpdst}}"
          smd: true
          via: pad
          labels: true
          label_rotation: 90

      mirror_diodes:
        what: sod123
        where: [[switch, /^mirror/]]
        adjust:
          shift: [5, -1]
          rotate: 270
        params:
          side: B
          designator: SW
          from: "{{colrow}}"
          to: "D_{{cpdst}}"
          smd: true
          via: pad
          labels: true
          label_rotation: 90

      return_diodes:
        what: sod123
        where: return
        adjust.shift: [0, -0.6 dy]
        params:
          side: B
          designator: D
          from: "D_{{cpdst}}"
          to: "{{cpdst}}"
          smd: true
          via: pad
          labels: true

      interrupt_diodes:
        what: sod123
        where: return
        adjust.shift: [0, -0.75 dy]
        params:
          side: B
          designator: I
          from: "D_{{cpdst}}"
          to: CP_INT
          smd: true
          via: pad
          labels: true

      encoder:
        what: encoder
        where: encoder
        params:
          include_plate_hole_marking: true

      xiao_mcu:
        what: xiao
        where: mcu
        params:
          side: B
          orientation: down
          VUSB: none
          VCC: none
          P0: none
          P1: CP0
          P2: CP1
          P3: CP2
          P4: CP3
          P5: none
          P6: CP4
          P7: CP_INT
          P8: ENC_B
          P9: ENC_A
          P10: CP5

      xiao_note:
        what: text
        where: mcu
        adjust.shift: [0, -12]
        params:
          side: B
          text: XIAO BLE FACE DOWN

      xiao_bat_pos:
        what: pad
        where: mcu
        adjust.shift: [-4, -13.75]
        params:
          side: B
          net: BAT+
          text: BAT+
          shape: circle
          align: right
          width: 2
          height: 2

      xiao_reset:
        what: pad
        where:
          ref: mcu
          shift: [4, -13.75]
        params:
          side: B
          net: RST
