      operation: subtract
    - what: outline
      name: _return_diodes_cutout
      extrude: 1.2
      shift: [0, 0, 1.8]
      operation: subtract
    - what: outline
      name: _xiao_bottom_cutout
      extrude: 2.5
      shift: [0, 0, 0.5]
      operation: subtract
    - what: outline
      name: _xiao_cutout_wall
      extrude: 1.2
      shift: [0, 0, 1.8]
      operation: subtract
    - what: outline
      name: _battery_wire_cutout
      extrude: 2.1
      shift: [0, 0, 0.9]
      operation: subtract
    - what: outline
      name: _reset_cutout
      extrude: 1.8
      shift: [0, 0, 1.2]
      operation: subtract
    - what: outline
      name: _power_cutout
      extrude: 1.6
      shift: [0, 0, 1.4]
      operation: subtract
    - what: outline
