meta:
  keyboard: &keyboard_name One Up Chuck
  author: chad@transtrum.net
  version: &version v1.1
  repository: &repo https://github.com/ctranstrum/chuck

  # Depending on where you are ordering from, uncomment or edit one of these:
  # order_num_template: &order_text JLCJLCJLCJLC # for ordering from JLCpcb.com
  # order_num_template: &order_text WayWayWay    # for ordering from PCBway.com
  order_num_template: &order_text "" # remove the order number text completely

units:
  dx: u
  dy: u

  hdx: dx / 2
  hdy: dy / 2

  mirrored_distance: 1.5 dx

points:
  zones:
    matrix:
      # Shift the PCB down and to the right to get it on the sheet in kicad
      anchor.shift: [50, -100]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance
      key:
        autobind: .5
        tags: [key, switch]
      columns:
        pinky:
          key:
            cpdst: CP0
            splay: -10
            mirror.cpdst: CP5
          rows:
            bottom:
              cpsrc: CP1
              bind: [0, 45, 0, 0]
              tags: [key, switch, low_bumper]
            home:
              cpsrc: CP2
              tags: [key, switch]
              shared: pinky_bottom
              mirror.shared: mirror_pinky_bottom
            top:
              orient: -5
              shift: [3, 3]
              cpsrc: CP3
              tags: [key, switch, high_bumper]
              bind: [0, 4]
        ring:
          key:
            stagger: 2/3 dx
            spread: 1.05 dx
            splay: -5
            cpdst: CP0
            mirror.cpdst: CP5
          rows:
            bottom:
              cpsrc: CP4
              tags: [key, switch, return]
            home:
              cpsrc: CP5
              tags: [key, switch]
              shared: ring_bottom
              mirror:
                cpsrc: CP0
                shared: mirror_ring_bottom
            top:
              cpdst: CP1
              cpsrc: CP0
              mirror.cpdst: CP4
              tags: [key, switch]
        middle:
          key:
            stagger: hdx
            spread: 1.04 dx
            splay: -5
            cpdst: CP1
            mirror.cpdst: CP4
          rows:
            bottom:
              cpsrc: CP2
              tags: [key, switch, return]
              shared: index_bottom
              mirror.shared: mirror_index_bottom
            home:
              cpsrc: CP3
            top:
              cpsrc: CP4
              tags: [key, switch, high_bumper]
              bind: [0, 4]
              shared: middle_home
              mirror:
                cpsrc: CP1
                shared: mirror_middle_home
        index:
          key:
            stagger: -hdx
            splay: -2.5
            cpdst: CP2
            mirror.cpdst: CP3
          rows:
            bottom:
              cpdst: CP1
              cpsrc: CP5
              mirror.cpdst: CP4
            home:
              cpsrc: CP0
            top:
              cpsrc: CP1
              tags: [key, switch]
              shared: index_home
              mirror.shared: mirror_index_home
        inner:
          key:
            stagger: 2/3 hdx
            cpdst: CP2
            mirror.cpdst: CP3
          rows:
            bottom:
              cpsrc: CP3
              mirror.cpsrc: CP2
              tags: [key, switch, return]
            home:
              cpsrc: CP4
              tags: [key, switch]
              shared: inner_bottom
              mirror.shared: mirror_inner_bottom

    thumbs:
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance
      anchor: matrix_index_bottom
      columns.thumb.rows.spot:
        tags: [thumb, switch]
        splay: -20
        shift: [39.5, -10.5]
        bind: [7, 0, 0, 25]
        cpdst: CP2
        cpsrc: CP5
        mirror.cpdst: CP3

    encoder:
      anchor:
        aggregate.parts: [thumbs_thumb_spot, mirror_thumbs_thumb_spot]
        shift: [0, dx]
      key:
        tags: [encoder]
        bind: [25, 6, 25.3, 6]

    mcu:
      key.tags: [mcu]
      anchor:
        # top middle left
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [-21, 7.45]

    power:
      key.tags: [power]
      anchor:
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [28, 15.8]

    reset:
      key:
        tags: [reset]
        asym: clone
      anchor:
        ref: matrix_pinky_top
        shift: [hdx / 3, hdy + 4]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    battery:
      anchor:
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [4, -8]
      key.tags: [battery]

    palm_bumper:
      key.tags: [bumper]
      anchor:
        ref: matrix_index_bottom
        shift: [0, -17]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    thumb_bumper:
      key.tags: [bumper]
      anchor:
        ref: encoder
        shift: [0, -1.7 dy]

    center_bumper:
      key.tags: [bumper]
      anchor:
        ref: encoder
        shift: [0, 1.9 dy]

    pinky_screw:
      key.tags: [screw]
      anchor:
        ref: matrix_pinky_home
        shift: [-hdx / 2, hdy + 1.6]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    low_screw:
      key.tags: [screw]
      anchor:
        ref: matrix_pinky_bottom
        shift: [hdy + 2, -hdy + 2]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    middle_home_screw:
      key.tags: [screw]
      anchor:
        ref: matrix_middle_home
        shift: [-hdx - 1.5, hdy]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    middle_top_screw:
      key.tags: [screw]
      anchor:
        ref: matrix_middle_top
        shift: [0, hdy + 4]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    thumb_screw:
      key.tags: [screw]
      anchor:
        ref: thumbs_thumb_spot
        shift: [-hdx - 2, -hdy + 3]
      mirror:
        ref: matrix_inner_home
        distance: mirrored_distance

    center_bottom_screw:
      key.tags: [screw]
      anchor:
        ref: encoder
        shift: [0, -1.3 dy]

    center_top_screw:
      key.tags: [screw]
      anchor:
        ref: battery
        shift: [-4, 22]

outlines:
  _top_bridge:
    - what: rectangle
      where:
        aggregate.parts: [matrix_middle_top, mirror_matrix_middle_top]
        shift: [0, -7.05]
      size: [95, 50]

  _keys_surround:
    - what: rectangle
      where: [key, encoder]
      bound: true
      size: [dx + 4, dy + 4]
      corner: 2
      fillet: 2

  _thumbs_surround:
    - what: rectangle
      where: thumb
      bound: true
      size: [1.5 dx + 4, dy + 4]
      corner: 4
      fillet: 2

  outline_shapes_builder:
    - _top_bridge
    - ^_keys_surround
    - ^_thumbs_surround

  _basic_outline_shape:
    - _top_bridge
    - _keys_surround
    - _thumbs_surround

  board_outline:
    - what: outline
      name: _basic_outline_shape
      fillet: 2

  _xiao_visualizer:
    - what: rectangle
      where: mcu
      size: [17.8, 21]
      corner: 2
    - what: rectangle
      where: mcu
      size: [8, 2]
      adjust.shift: [0, 11.5]

  _xiao_light_guide:
    - what: circle
      where: mcu
      radius: 1.05
      adjust.shift: [6, 7.5]

  _xiao_cutout:
    - what: rectangle
      where: mcu
      size: [14, 22]
      corner: 1

  _xiao_bottom_cutout:
    - what: rectangle
      where: mcu
      size: [14, 25]
      adjust.shift: [0, -4]

  _xiao_cutout_wall:
    - what: rectangle
      where: mcu
      size: [19, 21.5]
      corner: 1

  _xiao_usb:
    - what: rectangle
      where: mcu
      size: [9.5, 6.5]
      adjust.shift: [0, 7.25]

  _xiao_chip:
    - what: rectangle
      where: mcu
      size: [13, 12]
      adjust.shift: [0, -2]

  _power_pcb_holes:
    - what: circle
      where: power
      radius: 0.45
      adjust.shift: [-1.5, 0]
    - what: circle
      where: power
      radius: 0.45
      adjust.shift: [1.5, 0]

  _power_visualizer:
    - what: rectangle
      where: power
      size: [8, 3.9]
    - what: rectangle
      where: power
      size: 1.3
      adjust.shift: [1.5, 2.6]
    - -_power_pcb_holes

  _power_cutout:
    - what: rectangle
      where: power
      size: [9, 4.7]
      adjust.shift: [0, -0.2]

  _reset_pcb_holes:
    - what: circle
      where: reset
      radius: 0.375
      adjust.shift: [0, 1.375]
    - what: circle
      where: reset
      radius: 0.375
      adjust.shift: [0, -1.375]

  _reset_visualizer:
    - what: rectangle
      where: reset
      size: [6.3, 3.6]
      adjust.resist: true
    - what: rectangle
      where: reset
      size: [2.55, 0.9]
      adjust:
        shift: [0, 2.05]
        resist: true
    - -_reset_pcb_holes

  _reset_cutout:
    - what: rectangle
      where: reset
      size: [7.3, 4.5]
      adjust:
        resist: true
        shift: [0, -0.25]

  _battery_cutout:
    - what: rectangle
      where: battery
      size: [23, 33]
      corner: 1

  _battery_wire_cutout:
    - _battery_cutout
    - what: circle
      where: battery
      radius: 7.5
      adjust.shift: [11, 11]

  _keycaps:
    - what: rectangle
      where: key
      size: 18
      corner: 1
    - what: rectangle
      where: thumb
      size: [27, 18]
      corner: 1
    - what: circle
      where: encoder
      radius: 12.5

  top_down_view:
    - board_outline
    - _xiao_visualizer
    - _power_visualizer
    - _reset_visualizer
    - -_keycaps
    - -_xiao_light_guide

  _encoder_plate_cutout:
    - what: rectangle
      where: encoder
      size: [12.4, 13.2]
    - what: rectangle
      where: encoder
      size: [6.1, 1.2]
      adjust.shift: [0, -7.2]

  _encoder_plate_cutout_expanded:
    - what: outline
      name: _encoder_plate_cutout
      expand: 1

  _diode:
    - what: rectangle
      size: [1.65, 2.7]
    - what: rectangle
      size: [0.6, 3.9]

  _diodes:
    - what: outline
      name: _diode
      where: switch
      adjust.shift: [5, -1]

  _diodes_cutout:
    - what: rectangle
      where: switch
      size: [2.2, 5.2]
      adjust.shift: [5, -1]

  _return_diodes:
    - what: outline
      name: _diode
      where: return
      adjust:
        shift: [0, -0.6 dy]
        rotate: 90
    - what: outline
      name: _diode
      where: return
      adjust:
        shift: [0, -0.75 dy]
        rotate: 90

  _return_diodes_cutout:
    - what: rectangle
      where: return
      size: 5.2
      adjust.shift: [0, -0.675 dy]

  _switches_plate_cutout:
    - what: rectangle
      where: switch
      size: 14
      corner: 1
    - _encoder_plate_cutout

  _switches_clip_cutout:
    - what: rectangle
      where: switch
      size: [14.7, 14]
      corner: 1

  # Ugh, I don't have exact measurements, so this is maybe close-ish?
  _glp_socket:
    - what: rectangle
      size: [4.04, 4.35]
      adjust.shift: [4.8, 4.7]
    - what: rectangle
      size: [1.75, 1.74]
      adjust.shift: [7.65, 4.7]
    - what: rectangle
      size: [5.94, 4.35]
      adjust.shift: [-1.85, 5.75]
    - what: rectangle
      size: [1.75, 1.74]
      adjust.shift: [-5.65, 5.75]
    - what: rectangle
      size: [4.2, 3.8]
      adjust:
        rotate: -30
        shift: [1.95, 5.2]
    - what: rectangle
      size: 1.5
      adjust.shift: [0, 8]
      operation: subtract

  _glp_socket_expanded:
    - what: outline
      name: _glp_socket
      expand: 1

  _socket_visualizer:
    - what: outline
      name: _glp_socket
      where: switch
      adjust.resist: true

  _socket_cutout:
    - what: outline
      name: _glp_socket_expanded
      where: switch
      adjust.resist: true

  _socket_post_holes:
    - what: circle
      where: switch
      radius: 2.55

  # This is only needed for visualization of the pcb_outline
  _socket_pcb_holes:
    - _socket_post_holes
    - what: circle
      where: switch
      radius: 1.5
      adjust:
        resist: true
        shift: [-2.6, 5.75]
    - what: circle
      where: switch
      radius: 1.5
      adjust:
        resist: true
        shift: [4.4, 4.7]

  _encoder_pcb_holes:
    # This is just an approximation of the encoder mounting holes
    - what: circle
      where: encoder
      radius: 1.15
      adjust.shift: [-5.6, 0]
    - what: circle
      where: encoder
      radius: 1.15
      adjust.shift: [5.6, 0]
    - what: circle
      where: encoder
      radius: 0.8
      adjust.shift: [-2.5, -7.5]
    - what: circle
      where: encoder
      radius: 0.8
      adjust.shift: [0, -7.5]
    - what: circle
      where: encoder
      radius: 0.8
      adjust.shift: [2.5, -7.5]

  _encoder_bottom_cutout:
    - what: circle
      where: encoder
      radius: 2
      adjust.shift: [-5.6, 0]
    - what: circle
      where: encoder
      radius: 2
      adjust.shift: [5.6, 0]
    - what: rectangle
      where: encoder
      size: [9, 4]
      adjust.shift: [0, -7.2]

  _screw_shaft:
    - what: circle
      where: screw
      radius: 1.2

  _countersink1:
    - what: outline
      name: _screw_shaft
      expand: 1

  _countersink2:
    - what: outline
      name: _screw_shaft
      expand: 0.8

  _countersink3:
    - what: outline
      name: _screw_shaft
      expand: 0.6

  _countersink4:
    - what: outline
      name: _screw_shaft
      expand: 0.4

  _countersink5:
    - what: outline
      name: _screw_shaft
      expand: 0.2

  pcb_outline:
    - board_outline
    - -_xiao_cutout
    - -_battery_cutout

  _hex_nut_angle:
    - what: rectangle
      size: [2.45, 4.25]

  _hex_nut:
    - _hex_nut_angle
    - what: outline
      name: _hex_nut_angle
      adjust.rotate: 60
    - what: outline
      name: _hex_nut_angle
      adjust.rotate: -60

  _hex_nuts:
    - what: outline
      name: _hex_nut
      where: screw

  _bumper:
    - what: circle
      radius: 3.1

  _low_bumper:
    - what: outline
      name: _bumper
      where: low_bumper
      adjust.shift: [-7, -7]

  _high_bumper:
    - what: outline
      name: _bumper
      where: high_bumper
      adjust.shift: [-7, 11]

  _bumpers:
    - what: outline
      name: _bumper
      where: bumper

  _all_bumpers:
    - _low_bumper
    - _high_bumper
    - _bumpers

  top_plate:
    - board_outline
    - -_switches_plate_cutout
    - ^_switches_clip_cutout
    - ^_encoder_plate_cutout_expanded
    - ^_battery_cutout
    - -_xiao_light_guide
    - ^_xiao_usb
    - ^_xiao_chip
    - ^_hex_nuts

  component_visualization:
    - board_outline
    - ^_xiao_cutout
    - ^_switches_plate_cutout
    - ^_switches_clip_cutout
    - ^_socket_visualizer
    - ^_socket_pcb_holes
    - ^_keycaps
    - ^_xiao_visualizer
    - ^_xiao_light_guide
    - ^_power_visualizer
    - ^_power_cutout
    - ^_reset_visualizer
    - ^_reset_cutout
    - ^_battery_wire_cutout
    - ^_hex_nuts
    - ^_screw_shaft
    - ^_all_bumpers
    - ^_diodes
    - ^_diodes_cutout
    - ^_return_diodes
    - ^_return_diodes_cutout

