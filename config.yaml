    - what: outline
      name: _xiao_light_guide
      extrude: 2.5
      operation: subtract
    - what: outline
      name: _switches_plate_cutout
      extrude: 2.5
      operation: subtract
    - what: outline
      name: _encoder_plate_cutout_expanded
