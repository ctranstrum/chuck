    - what: outline
      name: _countersink2
      extrude: 0.2
      shift: [0, 0, 0.2]
    - what: outline
      name: _countersink3
      extrude: 0.2
      shift: [0, 0, 0.4]
    - what: outline
      name: _countersink4
      extrude: 0.2
      shift: [0, 0, 0.6]
    - what: outline
      name: _countersink5
      extrude: 0.2
      shift: [0, 0, 0.8]
    - what: outline
      name: _screw_shaft
