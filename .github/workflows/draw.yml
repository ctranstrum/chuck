name: Draw keymap

on:
  workflow_dispatch: # can be triggered manually
  push: # automatically run on changes to following paths
    paths:
      - "keymap_drawer.config.yaml"
      - "boards/*/*/*.keymap"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write # allow workflow to commit to the repo
    with:
      keymap_patterns: "boards/shields/chuck/*.keymap" # path to the keymaps to parse
      config_path: "keymap_drawer.config.yaml" # config file, ignored if not exists
      output_folder: "images" # path to save produced SVG and keymap YAML files
      parse_args: "" # map of extra args to pass to `keymap parse`
      draw_args: "charlieflex:'--dts-layout boards/shields/chuck/chuck-layouts.dtsi' one_up_chuck:'--dts-layout boards/shields/chuck/chuck-layouts.dtsi --layout-name charlieflex_layout11" # map of extra args to pass to `keymap draw`
