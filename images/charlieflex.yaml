  flash mode: ['', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '', '']
combos:
- p: [3, 12]
  k: B
  l: [Colemak]
  d: true
- p: [4, 13]
  k: J
  l: [Colemak]
  d: true
- p: [1, 2, 3]
  k: Esc
  l: [Colemak]
  draw_separate: true
- p: [9, 10, 11]
  k: ⇥
  l: [Colemak]
  draw_separate: true
- p: [4, 5, 6]
  k: ⌫
  l: [Colemak, numpad]
  draw_separate: true
- p: [14, 15, 16]
  k: ↵
  l: [Colemak, numpad]
  draw_separate: true
- p: [2, 3]
  k: (
  l: [Colemak]
- p: [4, 5]
  k: )
  l: [Colemak]
- p: [10, 11]
  k: '{'
  l: [Colemak]
- p: [14, 15]
  k: '}'
  l: [Colemak]
- p: [20, 21]
  k: '['
  l: [Colemak]
- p: [24, 25]
  k: ']'
  l: [Colemak]
- p: [11, 22]
  k: <
  l: [Colemak]
  d: true
- p: [14, 23]
  k: '>'
  l: [Colemak]
  d: true
- p: [5, 15]
  k: ↑
  l: [flash mode, sym / nav]
- p: [15, 25]
  k: ↓
  l: [flash mode, sym / nav]
- p: [4, 14]
  k: ←
  l: [flash mode, sym / nav]
- p: [6, 16]
  k: →
  l: [flash mode, sym / nav]
- p: [2, 10]
  k: scroll ↑
  l: [flash mode]
- p: [10, 20]
  k: scroll ↓
  l: [flash mode]
- p: [1, 9]
  k: scroll ←
  l: [flash mode]
- p: [3, 11]
  k: scroll →
  l: [flash mode]
- p: [12, 13]
  k: flash
  l: [keybd / func]
